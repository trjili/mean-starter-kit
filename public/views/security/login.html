<!doctype html>
<html lang="fr" ng-app="meanStarterKit">
<head>
    <meta charset="utf-8">
    <title>MEAN starter kit</title>
    <!-- CSS -->
    <link rel="stylesheet" href="../../libs/angular-material/angular-material.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="../../css/style.css"> <!-- custom styles -->
    <!-- JS -->
    <script src="../../libs/angular/angular.min.js"></script>
    <script src="../../libs/angular-route/angular-route.min.js"></script>
    <script src="../../libs/angular-animate/angular-animate.min.js"></script>
    <script src="../../libs/angular-aria/angular-aria.min.js"></script>
    <script src="../../libs/angular-material/angular-material.min.js"></script>
    <script src="../../libs/angular-material-icons/angular-material-icons.min.js"></script>

    <!-- Angular Material Dependencies -->

    <!-- ANGULAR CUSTOM -->
    <script src="../../js/app.js"></script>
    <script src="../../js/controllers/IndexController.js"></script>
    <script src="../../js/controllers/UserController.js"></script>
    <script src="../../js/services/UserService.js"></script>
    <script src="../../js/routes.js"></script>
    <script src="../../js/controllers/LoginController.js"></script>
</head>
<body layout="row" ng-controller="loginController as vm">
<div layout="row" flex layout-align="center center">
    <div layout="column" layout-align="center">
        <md-whiteframe class="md-whiteframe-z1" layout="column"  layout-padding>
            <form name="form" role="form">
            <md-content  flex md-scroll-y>
                    <md-input-container class="md-block">
                        <label>Email</label>
                        <input ng-model="user.email">
                    </md-input-container>
                    <md-input-container class="md-block">
                        <label>Password</label>
                        <input ng-model="user.password" type="password">
                    </md-input-container>
                    <md-input-container layout-align="center center">
                        <div layout="row" layout-sm="column" layout-margin>
                            <md-button class="md-raised" flex="50" flex-sm="100" ng-click="vm.login()">Login</md-button>
                            <md-button class="md-raised md-primary" flex="50" flex-sm="100">Register</md-button>
                        </div>
                    </md-input-container>
            </md-content>
            </form>
        </md-whiteframe>

    </div>
</div>
</body>
</html>
