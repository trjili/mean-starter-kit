<md-dialog aria-label="Mango (Fruit)" style="min-width:400px;" ng-controller="UserController as uc">
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2>Create user</h2>
            <span flex></span>
        </div>
    </md-toolbar>
    <md-dialog-content>
        <md-content class="md-padding">
            <form name="userForm">
                <md-input-container flex class="md-block">
                    <label>Username</label>
                    <input name="userName" ng-model="user.username" ng-required="true">
                    <div ng-messages="userForm.userName.$error">
                        <div ng-message="required">Username is required.</div>
                    </div>
                </md-input-container>
                <md-input-container flex class="md-block">
                    <label>Password</label>
                    <input name="password" ng-model="user.password" ng-required="true">
                    <div ng-messages="userForm.password.$error">
                        <div ng-message="required">Password is required.</div>
                    </div>
                </md-input-container>
                <md-input-container flex class="md-block">
                    <label>Email</label>
                    <input name="email" ng-model="user.email" ng-require="true">
                    <div ng-messages="userForm.email.$error">
                        <div ng-message="required">Email is required.</div>
                    </div>
                </md-input-container>
                <md-input-container flex class="md-block">
                    <label>First name</label>
                    <input name="firstName" ng-model="user.firstName" ng-required="true">
                    <div ng-messages="form.firstName.$error">
                        <div ng-message="required">First name is required.</div>
                    </div>
                </md-input-container>
                <md-input-container flex class="md-block">
                    <label>Last Name</label>
                    <input name="lastName" ng-model="user.lastName" ng-require="true">
                    <div ng-messages="form.lastName.$error">
                        <div ng-message="required">Last name is required.</div>
                    </div>
                </md-input-container>
                <md-input-container flex class="md-block">
                    <label>Role</label>
                    <md-select ng-model="user.role">
                        <md-option ng-repeat="role in roles" value="{{role}}">
                            {{role}}
                        </md-option>
                    </md-select>
                </md-input-container>
                <md-input-container>
                    <label>State</label>
                    <md-select ng-model="ctrl.userState">
                        <md-option ng-repeat="state in ctrl.states" value="{{state.abbrev}}">
                            {{state.abbrev}}
                        </md-option>
                    </md-select>
                </md-input-container>
                <md-checkbox class="red md-block" ng-model="user.remember" ng-init="user.remember=false" ng-require="true">
                    Enabled
                </md-checkbox>
            </form>
        </md-content>
    </md-dialog-content>
    <md-dialog-actions layout="row">
        <md-button ng-click="cancel()"> Cancel </md-button>
        <md-button ng-click="createUser()" class="md-primary" ng-disabled="userForm.$invalid"> Save </md-button>
    </md-dialog-actions>
</md-dialog>
