<md-toolbar class="md-table-toolbar md-default">
    <div class="md-toolbar-tools">
        <span>Users</span>
        <div flex></div>
        <md-button ng-click="syncUser()">Async Operation</md-button>
    </div>
</md-toolbar>
<!-- exact table from live demo -->
<md-table-container>
    <table md-table md-row-select ng-model="selected" md-progress="promise">
        <thead md-head md-order="query.order" md-on-reorder="onReorder">
        <tr md-row>
            <th md-column md-order-by="nameToLower"><span>ID</span></th>
            <th md-column md-numeric><span>Username</span></th>
            <th md-column md-numeric>Email</th>
            <th md-column md-numeric>Enabled</th>
        </tr>
        </thead>
        <tbody md-body>
        <tr md-row md-select="user" md-select-id="{{user.username}}" md-auto-select ng-repeat="user in users">
            <td md-cell>{{user.id}}</td>
            <td md-cell>{{user.username}}</td>
            <td md-cell>{{user.email}}</td>
            <td md-cell>{{user.enabled}}</td>
        </tr>
        </tbody>
    </table>
</md-table-container>

<md-table-pagination md-limit="query.limit" md-page="query.page" md-total="{{users.count}}" md-on-paginate="onPaginate" md-page-select></md-table-pagination>
